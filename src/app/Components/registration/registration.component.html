<div class="container" fxFlex=60 fxLayout="row" fxFlex.xs=100>
    <div class="container-form" fxLayout="column" fxFlex.xs=100 fxFlex.sm=80>
        <div>
            <p class="fundoo" style="font-size: 25px; padding-bottom: 5%;">
                <span style="color:blue">F</span>
                <span style="color:red">u</span>
                <span style="color:Orange">n</span>
                <span style="color:blue">d</span>
                <span style="color:rgb(21, 255, 0)">o</span>
                <span style="color:red">o</span>
            </p>
            <span class="line2" style="font-size: 25px;">Create your FundooNotes Account</span>
        </div>

        <div class="form" fxLayout="column" style="padding-top: 10%;" fxFlex.xs=100>
            <form action="">
                <div fxLayout="column">
                    <div class="First-Last-Name" fxLayout="row" fxLayoutGap="20px" fxFlex.xs=100 fxLayout.xs="column"
                        fxLayoutGap.xs="0px">
                        <mat-form-field appearance="outline" class="firstname">
                            <mat-label>First name</mat-label>
                            <input matInput placeholder="Firstname">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="lastname" fxFlex.xs=100>
                            <mat-label>Last name</mat-label>
                            <input matInput placeholder="Lastname">
                        </mat-form-field>
                    </div>


                    <div>
                        <mat-form-field appearance="outline" fxFlex.xs=100 style="width: 63%;">
                            <mat-label>Enter your email</mat-label>
                            <input matInput placeholder="pat@example.com">

                        </mat-form-field>
                        
                    </div>
                    <div>
                        <a class="a-class" >Use my current email address instead</a>
                    </div>


                    <div class="password-confirm" fxLayout="row" fxLayoutGap="20px" fxLayoutGap.xs="0px"
                        fxLayout.xs="column">
                        <mat-form-field appearance="outline" class="password" fxFlex.xs=100>
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password">

                        </mat-form-field>
                        <mat-form-field appearance="outline" class="confirm" fxFlex.xs=100>
                            <mat-label>Confirm Password</mat-label>
                            <input matInput placeholder="Confirm Password">

                        </mat-form-field>
                    </div>
                </div>


                <div>
                    <section>
                        <mat-checkbox class="example-margin" style="padding-top: 8%;">Show Password</mat-checkbox>

                    </section>
                </div>
                <div class="button-section" fxLayoutAlign="space-between" style="padding-top: 15%;">
                    <button mat-button class="button1">Sign in instead</button>
                    <button mat-raised-button class="button2" >Next</button>
                </div>

            </form>
        </div>
    </div>
    <div class="container-img" fxHide.xs fxLayout="column" fxFlexAlign="auto" fxLayoutAlign="center center">
        <img  class="logo" src="../../../assets/account.svg" alt="">
        <p class="img-caption">One Account. All Of Fundoo<br>Working For You.</p>
    </div>
</div>
